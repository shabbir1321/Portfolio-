
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shabbir Badsha | Creative Engineer</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #6366f1; /* Indigo 500 */
      --accent-secondary: #0ea5e9; /* Sky 500 */
      --bg-dark: #020617; /* Darkest Slate */
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
      background-color: var(--bg-dark);
      color: #f1f5f9;
    }
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }
    .gradient-text {
      background: linear-gradient(135deg, #fff 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .glass-card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }
    .noise-overlay {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.02;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Cfilter id='noiseFilter'%3%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3%3C/filter%3%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3%3C/svg%3%3E");
    }
    .grid-pattern {
      background-image: radial-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
    }
    .hero-glow {
      position: absolute;
      width: 60vw;
      height: 60vw;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.05) 0%, transparent 70%);
      filter: blur(120px);
      pointer-events: none;
      z-index: -1;
    }
    .cursor-glow {
      position: fixed;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.03) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
      transform: translate(-50%, -50%);
    }
    .scroll-reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .scroll-reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: var(--bg-dark);
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent);
    }
    .orbit-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 800px;
      pointer-events: none;
      z-index: -1;
    }
    .orbit-ring {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border: 1px solid rgba(255, 255, 255, 0.03);
      border-radius: 50%;
      animation: spin var(--d) linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes pulse-soft {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    .pulse-soft {
      animation: pulse-soft 3s ease-in-out infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="selection:bg-indigo-500/20 grid-pattern">
  <div class="noise-overlay"></div>
  <div class="cursor-glow" id="cursor-glow"></div>
  <div id="root"></div>
  <script>
    const glow = document.getElementById('cursor-glow');
    document.addEventListener('mousemove', (e) => {
      glow.style.left = e.clientX + 'px';
      glow.style.top = e.clientY + 'px';
    });
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
